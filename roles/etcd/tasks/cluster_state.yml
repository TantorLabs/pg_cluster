---
- name: Check existing etcd cluster members
  ansible.builtin.shell: |
    ETCDCTL_API=3 {{ etcd_bin_path }} \
      --endpoints=https://{{ hostvars[item]['ansible_default_ipv4']['address'] }}:{{ etcd_port_client }} \
      --cacert={{ etcd_conf_dir }}/ca.pem \
      --cert={{ etcd_conf_dir }}/{{ hostvars[item]['unified_hostname'] }}.pem \
      --key={{ etcd_conf_dir }}/{{ hostvars[item]['unified_hostname'] }}-key.pem \
      member list --write-out=json
  register: etcd_member_list
  failed_when: false
  changed_when: false
  delegate_to: "{{ item }}"
  with_items: "{{ groups['inv_etcd'] }}"
  run_once: true

- name: Parse existing cluster state
  ansible.builtin.set_fact:
    etcd_active_nodes: >-
      {{
        etcd_member_list.results |
        selectattr('rc', 'equalto', 0) |
        map(attribute='item') |
        list
      }}
    etcd_cluster_exists: >-
      {{
        etcd_member_list.results |
        selectattr('rc', 'equalto', 0) |
        list | length > 0
      }}
  run_once: true

- name: Determine cluster leader for management operations
  ansible.builtin.set_fact:
    etcd_leader: "{{ etcd_active_nodes | first }}"
  when: etcd_active_nodes | length > 0
  run_once: true
